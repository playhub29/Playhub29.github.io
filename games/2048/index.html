<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2048</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #faf8ef;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

h1 {
  margin-bottom: 10px;
}

#controls {
  margin-bottom: 10px;
}

button {
  padding: 10px 16px;
  font-size: 14px;
  border: none;
  border-radius: 6px;
  background: #8f7a66;
  color: white;
}

#game {
  width: min(90vw, 360px);
  height: min(90vw, 360px);
  background: #bbada0;
  border-radius: 10px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  padding: 10px;
  box-sizing: border-box;
}

.tile {
  background: #cdc1b4;
  border-radius: 6px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  font-weight: bold;
  color: #776e65;
}
</style>
</head>
<body>

<h1>2048</h1>

<div id="controls">
  <button onclick="fullscreen()">Fullscreen</button>
</div>

<div id="game"></div>

<script>
const game = document.getElementById("game");
let board = Array(16).fill(0);

function draw() {
  game.innerHTML = "";
  board.forEach(v => {
    const d = document.createElement("div");
    d.className = "tile";
    d.textContent = v === 0 ? "" : v;
    game.appendChild(d);
  });
}

function addTile() {
  let empty = board.map((v,i)=>v===0?i:null).filter(v=>v!==null);
  if (!empty.length) return;
  board[empty[Math.floor(Math.random()*empty.length)]] = Math.random()>0.9?4:2;
}

function slide(row) {
  row = row.filter(v=>v);
  for (let i=0;i<row.length-1;i++) {
    if (row[i] === row[i+1]) {
      row[i] *= 2;
      row[i+1] = 0;
    }
  }
  return row.filter(v=>v);
}

function move(dir) {
  let old = board.slice();
  for (let r=0;r<4;r++) {
    let row = [];
    for (let c=0;c<4;c++) {
      let i = dir < 2 ? r*4+c : c*4+r;
      row.push(board[i]);
    }
    if (dir % 2) row.reverse();
    row = slide(row);
    while (row.length<4) row.push(0);
    if (dir % 2) row.reverse();
    for (let c=0;c<4;c++) {
      let i = dir < 2 ? r*4+c : c*4+r;
      board[i] = row[c];
    }
  }
  if (board.toString() !== old.toString()) addTile();
  draw();
}

document.addEventListener("keydown", e => {
  if (e.key==="ArrowLeft") move(0);
  if (e.key==="ArrowRight") move(1);
  if (e.key==="ArrowUp") move(2);
  if (e.key==="ArrowDown") move(3);
});

let sx, sy;
game.addEventListener("touchstart", e=>{
  sx = e.touches[0].clientX;
  sy = e.touches[0].clientY;
});
game.addEventListener("touchend", e=>{
  let dx = e.changedTouches[0].clientX - sx;
  let dy = e.changedTouches[0].clientY - sy;
  if (Math.abs(dx)>Math.abs(dy)) move(dx>0?1:0);
  else move(dy>0?3:2);
});

function fullscreen() {
  document.documentElement.requestFullscreen?.();
}

function start() {
  board.fill(0);
  addTile();
  addTile();
  draw();
}
start();
</script>

</body>
</html>
