<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2048</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #faf8ef;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#container {
  text-align: center;
}

h1 {
  margin: 5px 0;
}

#top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

#score {
  background: #bbada0;
  color: white;
  padding: 8px 12px;
  border-radius: 6px;
  font-weight: bold;
}

button {
  padding: 8px 12px;
  border: none;
  border-radius: 6px;
  background: #8f7a66;
  color: white;
  font-size: 13px;
}

#game {
  width: min(90vw, 360px);
  height: min(90vw, 360px);
  background: #bbada0;
  border-radius: 10px;
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  padding: 10px;
  box-sizing: border-box;
}

.tile {
  background: #cdc1b4;
  border-radius: 6px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 32px;
  font-weight: bold;
  color: #776e65;
  transition: background 0.15s;
}

.tile-0 { background: #cdc1b4; }
.tile-2 { background: #eee4da; }
.tile-4 { background: #ede0c8; }
.tile-8 { background: #f2b179; color: #f9f6f2; }
.tile-16 { background: #f59563; color: #f9f6f2; }
.tile-32 { background: #f67c5f; color: #f9f6f2; }
.tile-64 { background: #f65e3b; color: #f9f6f2; }
.tile-128 { background: #edcf72; color: #f9f6f2; font-size: 24px; }
.tile-256 { background: #edcc61; color: #f9f6f2; font-size: 24px; }
.tile-512 { background: #edc850; color: #f9f6f2; font-size: 24px; }
.tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 20px; }
.tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 20px; }

#over {
  margin-top: 10px;
  color: red;
  font-weight: bold;
}
</style>
</head>
<body>

<div id="container">
  <h1>2048</h1>

  <div id="top">
    <div id="score">Score: 0</div>
    <button onclick="restart()">Restart</button>
    <button onclick="fullscreen()">Fullscreen</button>
  </div>

  <div id="game"></div>
  <div id="over"></div>
</div>

<script>
const game = document.getElementById("game");
const scoreEl = document.getElementById("score");
const overEl = document.getElementById("over");

let board = Array(16).fill(0);
let score = 0;

// Create tiles ONCE
for (let i = 0; i < 16; i++) {
  const d = document.createElement("div");
  d.className = "tile tile-0";
  game.appendChild(d);
}

function draw() {
  board.forEach((v, i) => {
    const t = game.children[i];
    t.textContent = v === 0 ? "" : v;
    t.className = "tile tile-" + v;
  });
  scoreEl.textContent = "Score: " + score;
}

function addTile() {
  let empty = board.map((v,i)=>v===0?i:null).filter(v=>v!==null);
  if (!empty.length) return;
  board[empty[Math.floor(Math.random()*empty.length)]] = Math.random() > 0.9 ? 4 : 2;
}

function slide(row) {
  row = row.filter(v=>v);
  for (let i=0;i<row.length-1;i++) {
    if (row[i] === row[i+1]) {
      row[i] *= 2;
      score += row[i];
      row[i+1] = 0;
    }
  }
  return row.filter(v=>v);
}

function move(dir) {
  let old = board.slice();
  for (let r=0;r<4;r++) {
    let row = [];
    for (let c=0;c<4;c++) {
      let i = dir < 2 ? r*4+c : c*4+r;
      row.push(board[i]);
    }
    if (dir % 2) row.reverse();
    row = slide(row);
    while (row.length < 4) row.push(0);
    if (dir % 2) row.reverse();
    for (let c=0;c<4;c++) {
      let i = dir < 2 ? r*4+c : c*4+r;
      board[i] = row[c];
    }
  }
  if (board.toString() !== old.toString()) {
    addTile();
    draw();
    checkGameOver();
  }
}

function checkGameOver() {
  if (board.includes(0)) return;
  for (let i=0;i<16;i++) {
    if (board[i] === board[i+1] || board[i] === board[i+4]) return;
  }
  overEl.textContent = "Game Over!";
}

document.addEventListener("keydown", e => {
  if (e.key==="ArrowLeft") move(0);
  if (e.key==="ArrowRight") move(1);
  if (e.key==="ArrowUp") move(2);
  if (e.key==="ArrowDown") move(3);
});

let sx, sy;
game.addEventListener("touchstart", e=>{
  sx = e.touches[0].clientX;
  sy = e.touches[0].clientY;
});
game.addEventListener("touchend", e=>{
  let dx = e.changedTouches[0].clientX - sx;
  let dy = e.changedTouches[0].clientY - sy;
  if (Math.abs(dx)>Math.abs(dy)) move(dx>0?1:0);
  else move(dy>0?3:2);
});

function fullscreen() {
  document.documentElement.requestFullscreen?.();
}

function restart() {
  board.fill(0);
  score = 0;
  overEl.textContent = "";
  addTile();
  addTile();
  draw();
}

restart();
</script>

</body>
</html>
