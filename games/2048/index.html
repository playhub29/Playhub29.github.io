<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2048</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #faf8ef;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  text-align: center;
}
h1 {
  margin-bottom: 10px;
}
.grid {
  width: 260px;
  display: grid;
  grid-template-columns: repeat(4, 60px);
  gap: 5px;
  margin: auto;
}
.tile {
  width: 60px;
  height: 60px;
  background: #cdc1b4;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: bold;
  border-radius: 6px;
}
.note {
  margin-top: 10px;
  font-size: 12px;
  opacity: 0.6;
}
</style>
</head>

<body>
<div class="container">
  <h1>2048</h1>
  <div class="grid">
    <div class="tile">2</div>
    <div class="tile">4</div>
    <div class="tile">8</div>
    <div class="tile">16</div>
    <div class="tile">32</div>
    <div class="tile">64</div>
    <div class="tile">128</div>
    <div class="tile">256</div>
  </div>
  <div class="note">
    Full version coming next
  </div>
</div>
</body>
</html>
