<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Snake</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b1020;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 { margin: 10px 0; }

canvas {
  background: #111;
  border-radius: 10px;
}

#overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,.8);
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

button {
  padding: 10px 20px;
  margin-top: 10px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>
<h1>üêç Snake</h1>
<p>Score: <span id="score">0</span> | High: <span id="high">0</span></p>

<div style="position: relative;">
  <canvas id="game" width="300" height="300"></canvas>

  <div id="overlay">
    <h2>Game Over</h2>
    <button onclick="startGame()">Restart</button>
    <button onclick="location.href='../../index.html'">üè† Home</button>
  </div>
</div>

<button onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 15;
let snake, food, dir, score, game;
let highScore = localStorage.getItem("snakeHigh") || 0;

document.getElementById("high").textContent = highScore;

function startGame() {
  snake = [{x: 10, y: 10}];
  food = spawnFood();
  dir = "RIGHT";
  score = 0;
  document.getElementById("score").textContent = score;
  document.getElementById("overlay").style.display = "none";

  clearInterval(game);
  game = setInterval(draw, 100);
}

function spawnFood() {
  return {
    x: Math.floor(Math.random() * 20),
    y: Math.floor(Math.random() * 20)
  };
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp" && dir !== "DOWN") dir = "UP";
  if (e.key === "ArrowDown" && dir !== "UP") dir = "DOWN";
  if (e.key === "ArrowLeft" && dir !== "RIGHT") dir = "LEFT";
  if (e.key === "ArrowRight" && dir !== "LEFT") dir = "RIGHT";
});

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  snake.forEach((s,i) => {
    ctx.fillStyle = i === 0 ? "#4ade80" : "#22c55e";
    ctx.fillRect(s.x*box, s.y*box, box-1, box-1);
  });

  ctx.fillStyle = "#ef4444";
  ctx.fillRect(food.x*box, food.y*box, box-1, box-1);

  let head = {...snake[0]};
  if (dir === "UP") head.y--;
  if (dir === "DOWN") head.y++;
  if (dir === "LEFT") head.x--;
  if (dir === "RIGHT") head.x++;

  if (
    head.x < 0 || head.y < 0 ||
    head.x >= 20 || head.y >= 20 ||
    snake.some(s => s.x === head.x && s.y === head.y)
  ) {
    endGame();
    return;
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score++;
    document.getElementById("score").textContent = score;
    food = spawnFood();
  } else {
    snake.pop();
  }
}

function endGame() {
  clearInterval(game);
  document.getElementById("overlay").style.display = "flex";

  if (score > highScore) {
    highScore = score;
    localStorage.setItem("snakeHigh", highScore);
    document.getElementById("high").textContent = highScore;
  }
}

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

startGame();
</script>
</body>
</html>
