<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PlayHub</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: white;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    header span {
      margin-right: 8px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      margin-top: 30px;
      margin-bottom: 15px;
      font-size: 22px;
      color: #e5e7eb;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    /* CARD */
    .card {
      background: linear-gradient(145deg, #111827, #020617);
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    .card span {
      font-size: 36px;
      display: block;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #9ca3af;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <header>
    üéÆ PlayHub
  </header>

  <div class="container">

    <!-- GAMES SECTION -->
    <h2>Games</h2>
    <div class="grid">

      <a class="card" href="games/2048/">
        <span>üß©</span>
        2048
      </a>

      <a class="card" href="games/snake/">
        <span>üêç</span>
        Snake
      </a>

    </div>

    <!-- APPS / SEARCH (FOR LATER) -->
    <h2>Apps</h2>
    <div class="grid">

      <a class="card" href="apps/search.html">
        <span>üåê</span>
        Search
      </a>

    </div>

  </div>

  <footer>
    ¬© 2026 PlayHub ‚Äî More coming soon
  </footer>

</body>
</html>
