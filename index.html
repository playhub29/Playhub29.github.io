<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlayHub</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b1020;
    color: white;
  }

  header {
    padding: 20px;
    text-align: center;
    background: #111827;
  }

  header h1 {
    margin: 0;
    font-size: 28px;
  }

  header p {
    margin-top: 5px;
    opacity: 0.8;
    font-size: 14px;
  }

  .section {
    padding: 20px;
    max-width: 1100px;
    margin: auto;
  }

  .section h2 {
    margin-bottom: 15px;
    font-size: 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
  }

  .card {
    background: #1e293b;
    border-radius: 14px;
    padding: 20px;
    text-decoration: none;
    color: white;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 25px rgba(0,0,0,.4);
  }

  .icon {
    font-size: 32px;
    margin-bottom: 10px;
  }

  .card h3 {
    margin: 0;
    font-size: 18px;
  }

  .card p {
    font-size: 13px;
    opacity: 0.8;
    margin-top: 5px;
  }

  footer {
    text-align: center;
    padding: 15px;
    font-size: 12px;
    opacity: 0.6;
  }
</style>
</head>
<body>

<header>

  <p>Games & tools that just work</p>
</header>

<div class="section">
  <h2>Games</h2>

    <a class="card" href="/games/snake/">
      <div>
        <div class="icon">üêç</div>
        <h3>Snake</h3>
        <p>Classic snake with high score</p>
      </div>
    </a>

    <a class="card" href="/games/2048/">
      <div>
        <div class="icon">üî¢</div>
        <h3>2048</h3>
        <p>Swipe to combine tiles</p>
      </div>
    </a>

</div>

<div class="section">
  <h2>Apps</h2>

  <div class="grid">
    <a class="card" href="/apps/search/">
      <div>
        <div class="icon">üîç</div>
