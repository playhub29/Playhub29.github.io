<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PlayHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  background: #0f172a;
  color: white;
  font-family: Arial, sans-serif;
}

header {
  padding: 20px;
  text-align: center;
  background: #020617;
}

header h1 {
  margin: 0;
  font-size: 28px;
}

header p {
  margin: 5px 0 0;
  color: #94a3b8;
}

#games {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 16px;
  padding: 20px;
}

.game {
  background: #1e293b;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  color: white;
  transition: transform 0.15s, background 0.15s;
}

.game:hover {
  background: #334155;
  transform: scale(1.04);
}

.game span {
  font-size: 36px;
  display: block;
  margin-bottom: 10px;
}

footer {
  text-align: center;
  padding: 10px;
  font-size: 12px;
  color: #64748b;
}
</style>
</head>

<header>
  <h1>PlayHub</h1>
  <p>Unblocked Games ‚Ä¢ Fast ‚Ä¢ Free</p>

</html>
