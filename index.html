<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unblocked Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: white;
    }

    header {
      background: #020617;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 16px;
    }

    .game-card {
      background: #020617;
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .game-card h2 {
      margin: 0 0 12px 0;
      font-size: 20px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 12px;
      background: black;
    }

    @media (max-width: 600px) {
      iframe {
        height: 380px;
      }
    }

    footer {
      text-align: center;
      opacity: 0.6;
      font-size: 13px;
      padding: 16px;
    }
